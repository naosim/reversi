<style>
  td {
    border-width: 1px;
    border-color: #333;
    border-style: solid;
    width: 32px;
    height: 32px;
    text-align: center;
  }
  td > button {
    width: 100%;
    height: 100%;
    background: #080;
    border-style: none;
    border-width: 0px;
    font-family: monospace;
  }
  td > button.dark {
    color: black;
  }
  td > button.light {
    color: white;
  }
  table, tr, td {
    border-spacing: 0px;
    margin: 0px;
    padding: 0px;
  }
</style>
<title>俺のオセロ</title>

<h1>俺のオセロ</h1>
<div>
</div>
<div>手番：<span id="turn">黒</span></div>
<button id="back">back</button>

<h2>操作説明</h2>
<ul>
  <li>黒、白のラジオボタンを切り替えるとプレイヤを変更できる ※ターンごとのプレイヤ切替えは自分でやってね！！</li>
  <li>空の場所をクリックすると駒を置ける</li>
</ul>

<script src="js/reversi.core.js"></script>
<script>
var player
var callback

// setup html table
(() => {
  let h = 'abcdefgh';
  let v = '12345678';
  var table = '<table>';
  for(var y = 0; y < v.length; y++) {
    table += '<tr>'
    for(var x = 0; x < h.length; x++) {
      table += `<td><button h="${h[x]}" v="${v[y]}" onClick="onClickSquareButton(this)"></button></td>`
    }
    table += '</tr>'
  }
  table += '</table>'
  document.querySelector('div').innerHTML = table
})()

document.querySelector('#back').addEventListener('click', () => facilitator.back())

var onClickSquareButton = (view) => {
  let player = facilitator.getCurrentPlayer()
  let p = new Pos(
    new Horizontal(view.getAttribute('h')), 
    new Vertical(view.getAttribute('v'))
  )
  try {
    var newBoard = player.place(p)
    callback(newBoard)
  } catch(e) {
    alert(e)
  }
}

var updateDisplay = (player) => {
  console.log('update')
  let board = player.getBoard()
  let placablePosList = player.getPlacablePositions()
  Pos.all().forEach(pos => {
    var s = board.look(pos)
    let selector = `button[h="${pos.getHorizontal().getValue()}"][v="${pos.getVertical().getValue()}"]`
    var b = document.querySelector(selector)
    if(s.isDefined()) {
      b.className = s.get().getValue().getValue()
      b.innerHTML = '●'
    } else {
      b.className = ''
      b.innerHTML = placablePosList.filter(p => p.eq(pos)).length > 0 ? '?' : ''
    }
  })

  document.querySelector('#turn').innerHTML = (player.getSide().getValue() == 'dark' ? '黒' : '白')
}

var facilitator = new ReversiFacilitator()
facilitator.setEventListener(
  (darkplayer, cb) => {
    player = darkplayer
    callback = cb
    updateDisplay(darkplayer)
  },
  (lightPlayer, cb) => {
    player = lightPlayer
    callback = cb
    updateDisplay(lightPlayer)
  },
  (board) => {
    let score = board.getScore()
    let winnerSideOption = score.getWinner()
    if(winnerSideOption.isEmpty()) {
      alert('even')
    }
    alert('winner: ' + winnerSideOption.get().getValue())
  }
)
facilitator.start()

</script>
